<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="area">
        <input type="text" id="code" name="room-code" placeholder="enter room code">
        <input type="text" id="name" name="nickname" placeholder="enter name">
        <button id="join">Join</button>
    </div>
    <div id="selection">
        <button id="opinion">Opinion</button>
        <button id="tier">Tier List</button>
        <button id="drawing">Drawing</button>
        <button id="question">Question</button>
    </div>
    <div id="morearea"></div>
    <div id="player-list"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
        var code = document.getElementById('code');
        var gamename = document.getElementById('name');
        var joinBtn = document.getElementById('join');
        var area = document.getElementById('area');
        var morearea = document.getElementById('morearea')
        var selection = document.getElementById('selection')
        selection.style.display = 'none';
        var opinionBtn = document.getElementById('opinion')
        var tierBtn = document.getElementById('tier')
        var drawingBtn = document.getElementById('drawing')
        var questionBtn = document.getElementById('question')
        var player_list = document.getElementById('player-list')
        var socket = io()


        joinBtn.addEventListener('click', function (e) {
            if (code.value) {
                sessionStorage.setItem('room-code', code.value)
                if (gamename.value) {
                    sessionStorage.setItem('nickname', gamename.value)
                    socket.emit('client-details', [sessionStorage.getItem('room-code'), sessionStorage.getItem('nickname')])
                }
                else {
                    alert('enter name')
                }
            }
            else {
                alert('enter room code')
            }

        })

        opinionBtn.addEventListener('click', function (e) {
            socket.emit('opinion', sessionStorage.getItem('room-code'))
            selection.style.display = 'none';
        })

        tierBtn.addEventListener('click', function (e) {
            socket.emit('tier')
            selection.style.display = 'none';
        })

        drawingBtn.addEventListener('click', function (e) {
            socket.emit('drawing')
            selection.style.display = 'none';
        })

        questionBtn.addEventListener('click', function (e) {
            socket.emit('question')
            selection.style.display = 'none';
        })

        socket.on('joining-response', data => {
            if (data) {
                area.textContent = "Successfully joined room with code: " + sessionStorage.getItem('room-code') + '. Your name is ' + sessionStorage.getItem('nickname')
            }

            else {
                alert('No such game')
            }
        })

        socket.on('your-turn', data => {
            area.textContent = "It is your turn to be captain. Please choose one of the options below. ";
            selection.style.display = 'block';
        })

        socket.on('choosing', data => {
            morearea.textContent = data + " is choosing an option."
        })

        socket.on('players', data => {
            morearea.textContent = ''
            for (var i = 0; i < data.length; i++) {
                let nameBtn = document.createElement('button')
                nameBtn.textContent = data[i]
                player_list.appendChild(nameBtn)
            }
        })

        player_list.addEventListener('click', (event) => {
            const isButton = event.target.nodeName === 'BUTTON';
            if (!isButton) {
                return;
            }

            socket.emit('player_selection', event.target.textContent)
        })



    </script>

    <style>
        .button {
            display: block;
        }
    </style>
</body>

</html>
