<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <link rel="stylesheet" href="/css/styles.css" />
    <div id="game">
        <div id="game-details">
            <div id="role"></div>
            <br><br>
            <div id="captain"></div>
        </div>
        <div id="game-area">
            <form autocomplete='off' class='form' id="login-form">
                <div class='control'>
                    <h1>
                        Join Room
                    </h1>
                </div>
                <div class='control block-cube block-input'>
                    <input id="code" name="room-code" placeholder="Room Code" type='text' maxlength="4">
                    <div class='bg-top'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg-right'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg'>
                        <div class='bg-inner'></div>
                    </div>
                </div>
                <div class='control block-cube block-input'>
                    <input type="text" id="name" name="nickname" placeholder="enter name" maxlength="15">
                    <div class='bg-top'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg-right'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg'>
                        <div class='bg-inner'></div>
                    </div>
                </div>
                <button class='btn block-cube block-cube-hover' type='button' id="join">
                    <div class='bg-top'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg-right'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='bg'>
                        <div class='bg-inner'></div>
                    </div>
                    <div class='text'>
                        Join Room
                    </div>
                </button>
                <br>
                <div style="margin-left: 40px;">
                    Or you can <a href="/host">Create Game</a>
                </div>
            </form>
        </div>
        <div id="selection">
        </div>

        <div id="chat-area">
            <ul id="message-area"></ul>
            <div id="send-area">
                <input type="text" name="message" placeholder="Enter message..." id="message-box">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>
    <button id="alien-button">PUSH</button>
    <script type="text/javascript" src="https://unpkg.com/canvg@3.0.4/lib/umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="/js/client2.js"></script>

</body>

</html>
